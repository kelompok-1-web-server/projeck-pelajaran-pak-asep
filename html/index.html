<!DOCTYPE html>

<body class="welcome" onload="playMusic()">

  </audio>

  <audio id="click-sound">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_41d57c1e7d.mp3?filename=menu-select-110624.mp3" type="audio/mpeg">
  </audio>

  <!-- Langit & awan -->

    <div class="cloud" style="--i:3;"></div>
  </div>

  <!-- Tanah -->
  <div class="ground">
    <img src="https://i.ibb.co/JnPwKfs/pixel-run.gif" class="character" alt="Pixel Character">
  </div>

  <!-- Overlay bayangan -->
  <div class="overlay"></div>

  <!-- Konten utama -->
  <div class="container front">

    <a href="profil.html" class="button glow" onclick="clickSound()">âž¡ Lihat Profil Kami</a>
  </div>

  <script>
    function playMusic() {
      const music = document.getElementById("bg-music");
      music.volume = 0.3;
      music.play().catch(() => {
        document.body.addEventListener('click', () => music.play(), { once: true });
      });
    }

    function clickSound() {
      const sound = document.getElementById("click-sound");
      sound.currentTime = 0;
      sound.play();
    }
  </script>
</body>
