<!DOCTYPE html>

  <div class="sky">

  </div>

  <script>
    function playMusic() {
      const music = document.getElementById("bg-music");
      music.volume = 0.3;
      music.play().catch(() => {
        document.body.addEventListener('click', () => music.play(), { once: true });
      });
    }

    function clickSound() {
      const sound = document.getElementById("click-sound");
      sound.currentTime = 0;
      sound.play();
    }

    function openProfile(page) {
      clickSound();
      setTimeout(() => {
        window.location.href = page;
      }, 300);
    }
  </script>
